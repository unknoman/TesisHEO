<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Iniciar sesión</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="inputEmail">Correo electrónico</label>
								<input type="email" class="form-control" id="input" name="usuario" [(ngModel)]="usuario.usuario1" placeholder="Ingresa tu correo electrónico">
							</div>
							<div class="form-group">
								<label for="inputPassword">Contraseña</label>
								<input type="password" class="form-control" id="inputPassword" name="password" [(ngModel)]="usuario.password" placeholder="Ingresa tu contraseña">
							</div>
							<button type="submit" class="btn btn-primary btn-block" (click)="ingresar(usuario)">Ingresar</button>
						</form>
						<div class="footer">
							<p>&copy; Hugo Emanuel Oviedo</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
