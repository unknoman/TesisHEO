

<div class="container">
    <div class="form-row align-items-center mt-3">
      <div class="col-auto ml-auto mb-3">
        <button type="submit" class="btn btn-success my-auto" (click)="nuevoPlan()">Nuevo plan</button>
    </div>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th  class="text-center">Id</th>
          <th  class="text-center">Servicio</th>
          <th  class="text-center" >Velocidad de Bajada</th>
          <th  class="text-center" >Velocidad de Subida</th>
          <th  class="text-center">Precio</th>
          <th  class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let plan of planesList">
            <td scope="row"  class="text-center">{{plan.idservicio}} </td>
            <td scope="row"  class="text-center">{{plan.servicio1}} </td>
            <td scope="row"  class="text-center">{{plan.bajada}} </td>
            <td scope="row"  class="text-center" >{{plan.subida}} </td>
            <td scope="row" class="text-center text-success">{{plan.precio}} </td>
            <td><div class="text-center">
                <button class="btn btn-danger " (click)="borrarPlan(plan)">Eliminar</button> 
                <button class="btn btn-warning ml-2">Modificar</button>
            </div>
        </td>
        </tr>
      </tbody>
    </table>
  </div>



  <!-- Modal -->
<ng-template #registrarPlan>
    <div class="modal-header">
      <h4 class="modal-title">Registrar Plan de Internet</h4>
      <button type="button" class="close" aria-label="Close" > <!-- (click)="modalRef.hide()" --> 
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="servicio">Servicio:</label>
          <input type="text" class="form-control" id="servicio" name="servicio" required [(ngModel)]="plan.servicio1">
        </div>
        <div class="form-group">
          <label for="bajada">Velocidad de Bajada:</label>
          <input type="text" class="form-control" id="bajada" name="bajada" required [(ngModel)]="plan.bajada">
        </div>
        <div class="form-group">
          <label for="subida">Velocidad de Subida:</label>
          <input type="text" class="form-control" id="subida" name="subida" required [(ngModel)]="plan.subida">
        </div>
        <div class="form-group">
          <label for="precio">Precio:</label>
          <input type="number" class="form-control" id="precio" name="precio" required [(ngModel)]="plan.precio">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  </ng-template>
