

<div class="container">
    <div class="form-row align-items-center mt-3">
        <div class="col-auto">
          <label class="sr-only" for="buscar">Buscar</label>
          <input type="text" class="form-control" id="buscar" placeholder="Buscar">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary my-auto">Buscar</button>
          </div>
        <div class="col-auto">
          <select class="form-control" id="exampleSelect">
            <option>Nombre</option>
            <option>DNI</option>
            <option>Direccion</option>
          </select>
        </div>
        <div class="form-group form-check-inline my-auto">
            <div class="form-check">
                <label for="" class="my-auto"><b>Listar por:</b></label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="estado" id="todos" value="todos" checked>
                <label class="form-check-label" for="todos" >Todos</label>
              </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="estado" id="activo" value="activo">
              <label class="form-check-label" for="activo">Socios activos</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="estado" id="pendiente" value="pendiente">
              <label class="form-check-label" for="pendiente">Socios pendientes</label>
            </div>
          </div>
        <div class="col-auto ml-auto">
            <button type="submit" class="btn btn-success my-auto">Nuevo socio</button>
        </div>
      </div>
      
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th  class="text-center">id</th>
          <th  class="text-center">Nombre Y Apellido</th>
          <th  class="text-center" >Dni</th>
          <th  class="text-center" >Telefono</th>
          <th  class="text-center">Direccion</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let socio of sociosList" [ngClass]="{'table-success': socio.idestadoc === 1, 'table-danger': socio.idestadoc === 2}">
            <td scope="row"  class="text-center">{{socio.idcliente}} </td>
            <td scope="row"  class="text-center">{{socio.nombre}} </td>
            <td scope="row"  class="text-center">{{socio.dnic}} </td>
            <td scope="row"  class="text-center" >{{socio.telefono}} </td>
            <td scope="row" class="text-center">{{socio.direccionc}} </td>
            <td scope="row" class="text-center"> <button type="button" class="btn btn-warning mr-2">Ver pagos</button>
                 <button type="button" class="btn btn-primary mr-2">Modificar socio</button>
                <button type="button" class="btn btn-danger mr-2">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
